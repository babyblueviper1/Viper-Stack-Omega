services:
  - type: web
    name: omega-pruner
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd .venv/lib/python*/site-packages/gradio
      python build_frontend.py   # ‚Üê THIS IS THE CORRECT SCRIPT NAME
      cd ../../../../..
    startCommand: python ordinals.py
    envVars:
      GRADIO_ROOT_PATH: /
    plan: free
